<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Details - TripSync AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Specific overrides for the info page */
    body {
      background: var(--bg);
      min-height: 100vh;
      padding: 0;
    }

    .info-header {
      position: relative;
      height: 50vh;
      min-height: 400px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      border-bottom: 1px solid var(--stroke);
    }

    .info-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(248, 250, 252, 0.8) 80%, var(--bg) 100%);
      z-index: 1;
    }

    .header-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px 40px;
    }

    .place-title {
      font-size: clamp(3rem, 6vw, 5rem);
      line-height: 1;
      margin-bottom: 16px;
      color: var(--text);
      text-shadow: 0 2px 10px rgba(255,255,255,0.5);
    }

    .content-shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    .info-section {
      margin-bottom: 40px;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .info-section:nth-child(1) { animation-delay: 0.1s; }
    .info-section:nth-child(2) { animation-delay: 0.2s; }
    .info-section:nth-child(3) { animation-delay: 0.3s; }

    .section-title {
      font-size: 1.6rem;
      color: var(--text);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--stroke), transparent);
    }

    .description-text {
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--text);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 24px;
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .food-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid var(--stroke);
      padding: 16px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s;
    }

    .food-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      background: white;
      box-shadow: var(--shadow);
    }

    .food-icon {
      font-size: 1.5rem;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      cursor: pointer;
      transition: transform 0.2s;
      background: var(--card);
    }

    .gallery-item:hover {
      transform: scale(1.02);
      border-color: var(--accent);
      box-shadow: var(--shadow);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #0ea5e9, #3b82f6);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
      cursor: pointer;
      border: none;
      z-index: 50;
      transition: transform 0.2s;
    }

    .back-fab:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div id="loader" class="loading-overlay">
    <div class="loader"></div>
    <p id="loadingMessage" class="subtitle" style="margin-top: 20px; color: var(--accent); font-size: 1.1rem;">
      ‚ú® Creating your personalized trip plan...
    </p>
    <p id="loadingSubtext" class="subtitle" style="margin-top: 8px; opacity: 0.7; font-size: 0.9rem;">
      Analyzing destination details
    </p>
  </div>

  <div id="content" style="display: none;">
    <header class="info-header">
      <img id="headerImage" class="header-bg" src="" alt="Place Background" />
      <div class="header-content">
        <div class="pill">üìç Destination Guide</div>
        <h1 id="placeName" class="place-title"></h1>
      </div>
    </header>

    <main class="content-shell">
      <section class="info-section">
        <h2 class="section-title">‚ú® The Vibe</h2>
        <div id="placeDescription" class="description-text"></div>
      </section>

      <section class="info-section" id="foodSection">
        <h2 class="section-title">üçΩÔ∏è Must Try Foods</h2>
        <div id="foodGrid" class="food-grid"></div>
      </section>

      <section class="info-section" id="cuisineSection">
        <h2 class="section-title">üçú Local Cuisines</h2>
        <div id="cuisineGrid" class="chip-wrap"></div>
      </section>
      <section class="info-section" id="gallerySection">
        <h2 class="section-title">üì∏ Photo Gallery</h2>
        <div id="galleryGrid" class="gallery-grid"></div>
      </section>
    </main>

    <button class="back-fab" onclick="window.close()" title="Close">‚úï</button>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadPlaceInfo() {
      const params = new URLSearchParams(window.location.search);
      const place = params.get("place");
      const role = params.get("role") || "tourist";
      const budget = params.get("budget") || "medium";
      const interests = params.get("interests") ? params.get("interests").split(",") : [];

      if (!place) {
        alert("No place specified!");
        window.close();
        return;
      }

      document.title = `${place} - TripSync AI`;

      // Progressive loading messages
      const loadingMessages = [
        { msg: "‚ú® Creating your personalized trip plan...", sub: "Analyzing destination details" },
        { msg: "üéØ Matching preferences...", sub: "Finding best attractions for you" },
        { msg: "üóìÔ∏è Building day-by-day itinerary...", sub: "Optimizing activities and timing" },
        { msg: "üí∞ Calculating budget breakdown...", sub: "Planning expenses and costs" },
        { msg: "üçΩÔ∏è Finding local cuisines...", sub: "Discovering authentic food spots" }
      ];

      let messageIndex = 0;
      const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % loadingMessages.length;
        const msgEl = document.getElementById("loadingMessage");
        const subEl = document.getElementById("loadingSubtext");
        if (msgEl && subEl) {
          msgEl.textContent = loadingMessages[messageIndex].msg;
          subEl.textContent = loadingMessages[messageIndex].sub;
        }
      }, 1500);

      try {
        console.log(`Fetching full trip plan for: ${place}`);
        console.log(`Role: ${role}, Budget: ${budget}, Interests: ${interests}`);
        
        const payload = { 
          place: place,
          user_type: role,
          user_budget: budget,
          user_interests: interests
        };
        console.log("Sending payload:", payload);
        
        const res = await fetch(`${API_BASE}/place_info`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        clearInterval(messageInterval);
        console.log(`Response status: ${res.status}`);
        
        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.error || "Failed to fetch data");
        }

        const data = await res.json();
        console.log("Full response data:", JSON.stringify(data, null, 2));
        console.log("Has daily_schedule:", !!data.daily_schedule);
        console.log("daily_schedule is array:", Array.isArray(data.daily_schedule));
        renderPage(data);
      } catch (err) {
        clearInterval(messageInterval);
        console.error("Error in loadPlaceInfo:", err);
        document.getElementById("loader").innerHTML = `
          <p class="error-msg" style="color: #f88; font-size: 1.1rem; margin-bottom: 12px;">‚ùå Failed to load trip plan</p>
          <p style="color: #9fb0c8; font-size: 0.9rem; margin-top: 10px;">Error: ${err.message}</p>
          <button class="btn ghost" onclick="window.close()" style="margin-top: 20px;">Close</button>
        `;
      }
    }

    function renderPage(data) {
      // Get the place name from the URL parameter as fallback
      const params = new URLSearchParams(window.location.search);
      const placeName = params.get("place") || data.place || data.trip_title || "Unknown Place";
      
      // Header
      document.getElementById("placeName").textContent = data.trip_title || placeName;
      const img = document.getElementById("headerImage");
      if (data.image) {
        img.src = data.image;
      } else {
        // Fallback gradient if no image
        img.style.display = "none";
        document.querySelector(".info-header").style.background = 
          "linear-gradient(135deg, #e0f2fe, #bae6fd)";
      }

      // Check if we have a full trip plan (with daily_schedule)
      const isTripPlan = data.daily_schedule && Array.isArray(data.daily_schedule);

      if (isTripPlan) {
        // Render full trip plan
        renderTripPlan(data);
      } else {
        // Render basic place info
        renderBasicInfo(data);
      }

      // Show content
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    function renderBasicInfo(data) {
      // Description
      document.getElementById("placeDescription").textContent = 
        data.description || "No description available.";

      // Foods
      const foodGrid = document.getElementById("foodGrid");
      if (data.famous_food && data.famous_food.length > 0 && data.famous_food[0] !== "Food data not available") {
        data.famous_food.forEach(food => {
          const div = document.createElement("div");
          div.className = "food-card";
          div.innerHTML = `<span class="food-icon">ü•ò</span> <span>${food.replace(/^‚Ä¢\s*/, '')}</span>`;
          foodGrid.appendChild(div);
        });
      } else {
        document.getElementById("foodSection").style.display = "none";
      }

      // Cuisines
      const cuisineGrid = document.getElementById("cuisineGrid");
      if (data.cuisines && data.cuisines.length > 0 && data.cuisines[0] !== "Cuisine data not available") {
        data.cuisines.forEach(cuisine => {
          const chip = document.createElement("div");
          chip.className = "chip selected";
          chip.style.cursor = "default";
          chip.innerHTML = `<span>${cuisine}</span>`;
          cuisineGrid.appendChild(chip);
        });
      } else {
        document.getElementById("cuisineSection").style.display = "none";
      }

      // Gallery
      const galleryGrid = document.getElementById("galleryGrid");
      if (data.gallery && data.gallery.length > 0) {
        data.gallery.forEach(imgUrl => {
          const div = document.createElement("div");
          div.className = "gallery-item";
          div.innerHTML = `<img src="${imgUrl}" alt="Place photo" loading="lazy" onclick="window.open('${imgUrl}', '_blank')">`;
          galleryGrid.appendChild(div);
        });
      } else {
        document.getElementById("gallerySection").style.display = "none";
      }
    }

    function renderTripPlan(data) {
      const mainContent = document.querySelector(".content-shell");
      mainContent.innerHTML = ""; // Clear existing content

      // Trip Overview Section
      const overviewSection = document.createElement("section");
      overviewSection.className = "info-section";
      overviewSection.innerHTML = `
        <h2 class="section-title">üìã Trip Overview</h2>
        <div class="description-text">
          <p><strong>Duration:</strong> ${data.duration} day${data.duration > 1 ? 's' : ''}</p>
          <p><strong>Budget Level:</strong> ${data.budget ? data.budget.charAt(0).toUpperCase() + data.budget.slice(1) : 'N/A'}</p>
          <p><strong>Best for:</strong> ${data.role ? data.role.charAt(0).toUpperCase() + data.role.slice(1) : 'Travelers'}</p>
          ${data.best_season ? `<p><strong>Best Season:</strong> ${data.best_season}</p>` : ''}
        </div>
      `;
      mainContent.appendChild(overviewSection);

      // Daily Itinerary
      if (data.daily_schedule && data.daily_schedule.length > 0) {
        const itinerarySection = document.createElement("section");
        itinerarySection.className = "info-section";
        itinerarySection.innerHTML = `<h2 class="section-title">üìÖ Day-by-Day Itinerary</h2>`;
        
        data.daily_schedule.forEach(day => {
          const dayCard = document.createElement("div");
          dayCard.className = "card";
          dayCard.style.marginBottom = "20px";
          dayCard.innerHTML = `
            <h3 style="color: var(--accent); margin-bottom: 16px;">Day ${day.day}</h3>
            <p style="margin-bottom: 8px;"><strong>Morning:</strong> ${day.morning || 'Free time'}</p>
            <p style="margin-bottom: 8px;"><strong>Afternoon:</strong> ${day.afternoon || 'Free time'}</p>
            <p style="margin-bottom: 8px;"><strong>Evening:</strong> ${day.evening || 'Free time'}</p>
            ${day.cost ? `<p style="margin-top: 12px; color: var(--accent);"><strong>Estimated Cost:</strong> ${day.cost}</p>` : ''}
          `;
          itinerarySection.appendChild(dayCard);
        });
        
        mainContent.appendChild(itinerarySection);
      }

      // Budget Breakdown
      if (data.budget_breakdown) {
        const budgetSection = document.createElement("section");
        budgetSection.className = "info-section";
        budgetSection.innerHTML = `
          <h2 class="section-title">üí∞ Budget Breakdown</h2>
          <div class="card">
            ${data.budget_breakdown.accommodation ? `<p><strong>Accommodation:</strong> ${data.budget_breakdown.accommodation}</p>` : ''}
            ${data.budget_breakdown.food ? `<p><strong>Food:</strong> ${data.budget_breakdown.food}</p>` : ''}
            ${data.budget_breakdown.activities ? `<p><strong>Activities:</strong> ${data.budget_breakdown.activities}</p>` : ''}
            ${data.budget_breakdown.transport ? `<p><strong>Transport:</strong> ${data.budget_breakdown.transport}</p>` : ''}
            ${data.budget_breakdown.total_per_day ? `<p style="margin-top: 12px; color: var(--accent); font-weight: 600;"><strong>Per Day:</strong> ${data.budget_breakdown.total_per_day}</p>` : ''}
            ${data.budget_breakdown.trip_total ? `<p style="color: var(--accent); font-weight: 600;"><strong>Trip Total:</strong> ${data.budget_breakdown.trip_total}</p>` : ''}
          </div>
        `;
        mainContent.appendChild(budgetSection);
      }

      // Must See Places
      if (data.must_see && data.must_see.length > 0) {
        const mustSeeSection = document.createElement("section");
        mustSeeSection.className = "info-section";
        mustSeeSection.innerHTML = `<h2 class="section-title">‚≠ê Must-See Attractions</h2>`;
        
        const grid = document.createElement("div");
        grid.className = "chip-wrap";
        data.must_see.forEach(place => {
          const chip = document.createElement("div");
          chip.className = "chip selected";
          chip.style.cursor = "default";
          chip.innerHTML = `<span>${place}</span>`;
          grid.appendChild(chip);
        });
        
        mustSeeSection.appendChild(grid);
        mainContent.appendChild(mustSeeSection);
      }

      // Food to Try
      if (data.food_to_try && data.food_to_try.length > 0) {
        const foodSection = document.createElement("section");
        foodSection.className = "info-section";
        foodSection.innerHTML = `<h2 class="section-title">üçΩÔ∏è Food to Try</h2>`;
        
        const foodGrid = document.createElement("div");
        foodGrid.className = "food-grid";
        data.food_to_try.forEach(food => {
          const div = document.createElement("div");
          div.className = "food-card";
          div.innerHTML = `<span class="food-icon">ü•ò</span> <span>${food}</span>`;
          foodGrid.appendChild(div);
        });
        
        foodSection.appendChild(foodGrid);
        mainContent.appendChild(foodSection);
      }

      // Getting Around
      if (data.getting_around) {
        const transportSection = document.createElement("section");
        transportSection.className = "info-section";
        transportSection.innerHTML = `
          <h2 class="section-title">üöó Getting Around</h2>
          <div class="description-text">
            <p>${data.getting_around}</p>
          </div>
        `;
        mainContent.appendChild(transportSection);
      }

      // Packing List
      if (data.packing) {
        const packingSection = document.createElement("section");
        packingSection.className = "info-section";
        packingSection.innerHTML = `<h2 class="section-title">üéí What to Pack</h2>`;
        
        const packingGrid = document.createElement("div");
        packingGrid.className = "chip-wrap";
        
        // Handle both array and string formats
        const packingItems = Array.isArray(data.packing) ? data.packing : [data.packing];
        packingItems.forEach(item => {
          const chip = document.createElement("div");
          chip.className = "chip";
          chip.style.cursor = "default";
          chip.innerHTML = `<span>${item}</span>`;
          packingGrid.appendChild(chip);
        });
        
        packingSection.appendChild(packingGrid);
        mainContent.appendChild(packingSection);
      }

      // Travel Tips
      if (data.tips) {
        const tipsSection = document.createElement("section");
        tipsSection.className = "info-section";
        tipsSection.innerHTML = `<h2 class="section-title">üí° Pro Tips</h2>`;
        
        const tipsList = document.createElement("div");
        tipsList.className = "description-text";
        
        // Handle both array and string formats
        const tipItems = Array.isArray(data.tips) ? data.tips : [data.tips];
        tipItems.forEach(tip => {
          const p = document.createElement("p");
          p.style.marginBottom = "12px";
          p.innerHTML = `‚Ä¢ ${tip}`;
          tipsList.appendChild(p);
        });
        
        tipsSection.appendChild(tipsList);
        mainContent.appendChild(tipsSection);
      }
    }

    loadPlaceInfo();
  </script>
</body>
</html>
