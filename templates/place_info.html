<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Details - TripSync AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* Specific overrides for the info page */
    body {
      background: var(--bg);
      min-height: 100vh;
      padding: 0;
    }

    .info-header {
      position: relative;
      height: 60vh;
      min-height: 500px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      border-bottom: 1px solid var(--stroke);
    }

    .info-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(15, 23, 42, 0.1) 50%, var(--bg) 100%);
      z-index: 1;
    }

    .header-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      transform: scale(1.05);
      animation: slowZoom 20s infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1.05); }
      to { transform: scale(1.15); }
    }

    .header-content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 60px;
    }

    .place-title {
      font-size: clamp(3.5rem, 7vw, 6rem);
      line-height: 1;
      margin-bottom: 20px;
      color: var(--text);
      font-weight: 800;
      letter-spacing: -0.03em;
      text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
    }

    .content-shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 100px;
    }

    /* Grid Layout for Desktop */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 40px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    .main-col {
      min-width: 0; /* Prevent grid blowout */
    }

    .sidebar-col {
      position: sticky;
      top: 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .info-section {
      margin-bottom: 40px;
      animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    .info-section:nth-child(1) { animation-delay: 0.1s; }
    .info-section:nth-child(2) { animation-delay: 0.2s; }
    .info-section:nth-child(3) { animation-delay: 0.3s; }

    .section-title {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
    }

    .section-title::after {
      content: "";
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 2px;
      opacity: 0.3;
    }

    .description-text {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      padding: 32px;
      border-radius: 24px;
      border: var(--glass-border);
      box-shadow: var(--shadow);
    }

    /* Itinerary Styling */
    .day-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: var(--glass-border);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .day-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      background: rgba(255, 255, 255, 0.95);
    }

    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .day-number {
      font-size: 1.2rem;
      font-weight: 800;
      color: var(--accent);
      background: rgba(14, 165, 233, 0.1);
      padding: 6px 16px;
      border-radius: 99px;
    }

    .day-cost {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }

    .time-slot {
      min-width: 80px;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .activity-desc {
      color: var(--text);
      line-height: 1.5;
    }

    /* Sidebar Widgets */
    .sidebar-widget {
      background: white;
      padding: 24px;
      border-radius: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--stroke);
    }

    .widget-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .stat-label {
      color: var(--text-muted);
    }

    .stat-value {
      font-weight: 600;
      color: var(--text);
    }

    .budget-total {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--stroke);
      display: flex;
      justify-content: space-between;
      font-weight: 800;
      color: var(--accent);
      font-size: 1.1rem;
    }


    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .food-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: var(--glass-border);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
    }

    .food-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
    }

    .food-icon {
      font-size: 2rem;
      background: rgba(14, 165, 233, 0.1);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .gallery-item {
      aspect-ratio: 4/3;
      border-radius: 20px;
      overflow: hidden;
      border: var(--glass-border);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--card);
      position: relative;
    }

    .gallery-item:hover {
      transform: scale(1.03) translateY(-4px);
      border-color: var(--accent);
      box-shadow: var(--shadow-lg);
      z-index: 10;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .back-fab {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: white;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 20px 40px rgba(14, 165, 233, 0.4);
      cursor: pointer;
      border: none;
      z-index: 50;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .back-fab:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 25px 50px rgba(14, 165, 233, 0.5);
    }
  </style>
</head>
<body>

  <div id="loader" class="loading-overlay">
    <div class="loader"></div>
    <p id="loadingMessage" class="subtitle" style="margin-top: 20px; color: var(--accent); font-size: 1.1rem;">
      ‚ú® Creating your personalized trip plan...
    </p>
    <p id="loadingSubtext" class="subtitle" style="margin-top: 8px; opacity: 0.7; font-size: 0.9rem;">
      Analyzing destination details
    </p>
  </div>

  <div id="content" style="display: none;">
    <header class="info-header">
      <img id="headerImage" class="header-bg" src="" alt="Place Background" />
      <div class="header-content">
        <div class="pill">üìç Destination Guide</div>
        <h1 id="placeName" class="place-title"></h1>
      </div>
    </header>

    <main class="content-shell">
      <section class="info-section">
        <h2 class="section-title">‚ú® The Vibe</h2>
        <div id="placeDescription" class="description-text"></div>
      </section>

      <section class="info-section" id="foodSection">
        <h2 class="section-title">üçΩÔ∏è Must Try Foods</h2>
        <div id="foodGrid" class="food-grid"></div>
      </section>

      <section class="info-section" id="cuisineSection">
        <h2 class="section-title">üçú Local Cuisines</h2>
        <div id="cuisineGrid" class="chip-wrap"></div>
      </section>
      <section class="info-section" id="gallerySection">
        <h2 class="section-title">üì∏ Photo Gallery</h2>
        <div id="galleryGrid" class="gallery-grid"></div>
      </section>
    </main>

    <button class="back-fab" onclick="window.close()" title="Close">‚úï</button>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadPlaceInfo() {
      const params = new URLSearchParams(window.location.search);
      const place = params.get("place");
      const role = params.get("role") || "tourist";
      const budget = params.get("budget") || "medium";
      const interests = params.get("interests") ? params.get("interests").split(",") : [];

      if (!place) {
        alert("No place specified!");
        window.close();
        return;
      }

      document.title = `${place} - TripSync AI`;

      // Progressive loading messages
      const loadingMessages = [
        { msg: "‚ú® Creating your personalized trip plan...", sub: "Analyzing destination details" },
        { msg: "üéØ Matching preferences...", sub: "Finding best attractions for you" },
        { msg: "üóìÔ∏è Building day-by-day itinerary...", sub: "Optimizing activities and timing" },
        { msg: "üí∞ Calculating budget breakdown...", sub: "Planning expenses and costs" },
        { msg: "üçΩÔ∏è Finding local cuisines...", sub: "Discovering authentic food spots" }
      ];

      let messageIndex = 0;
      const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % loadingMessages.length;
        const msgEl = document.getElementById("loadingMessage");
        const subEl = document.getElementById("loadingSubtext");
        if (msgEl && subEl) {
          msgEl.textContent = loadingMessages[messageIndex].msg;
          subEl.textContent = loadingMessages[messageIndex].sub;
        }
      }, 1500);

      try {
        console.log(`Fetching full trip plan for: ${place}`);
        console.log(`Role: ${role}, Budget: ${budget}, Interests: ${interests}`);
        
        const payload = { 
          place: place,
          user_type: role,
          user_budget: budget,
          user_interests: interests
        };
        console.log("Sending payload:", payload);
        
        const res = await fetch(`${API_BASE}/place_info`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        clearInterval(messageInterval);
        console.log(`Response status: ${res.status}`);
        
        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.error || "Failed to fetch data");
        }

        const data = await res.json();
        console.log("Full response data:", JSON.stringify(data, null, 2));
        console.log("Has daily_schedule:", !!data.daily_schedule);
        console.log("daily_schedule is array:", Array.isArray(data.daily_schedule));
        renderPage(data);
      } catch (err) {
        clearInterval(messageInterval);
        console.error("Error in loadPlaceInfo:", err);
        document.getElementById("loader").innerHTML = `
          <p class="error-msg" style="color: #f88; font-size: 1.1rem; margin-bottom: 12px;">‚ùå Failed to load trip plan</p>
          <p style="color: #9fb0c8; font-size: 0.9rem; margin-top: 10px;">Error: ${err.message}</p>
          <button class="btn ghost" onclick="window.close()" style="margin-top: 20px;">Close</button>
        `;
      }
    }

    function renderPage(data) {
      // Get the place name from the URL parameter as fallback
      const params = new URLSearchParams(window.location.search);
      const placeName = params.get("place") || data.place || data.trip_title || "Unknown Place";
      
      // Header
      document.getElementById("placeName").textContent = data.trip_title || placeName;
      const img = document.getElementById("headerImage");
      if (data.image) {
        img.src = data.image;
      } else {
        // Fallback gradient if no image
        img.style.display = "none";
        document.querySelector(".info-header").style.background = 
          "linear-gradient(135deg, #e0f2fe, #bae6fd)";
      }

      // Add Save Button if not exists
      const headerContent = document.querySelector(".header-content");
      if (!document.getElementById("savePlanBtn")) {
        const btn = document.createElement("button");
        btn.id = "savePlanBtn";
        btn.className = "btn primary";
        btn.style.marginTop = "24px";
        btn.innerHTML = "üíæ Save Plan";
        btn.onclick = () => alert("Plan saved to your profile! (Demo)");
        headerContent.appendChild(btn);
      }

      // Check if we have a full trip plan (with daily_schedule)
      const isTripPlan = data.daily_schedule && Array.isArray(data.daily_schedule);

      if (isTripPlan) {
        // Render full trip plan
        renderTripPlan(data);
      } else {
        // Render basic place info
        renderBasicInfo(data);
      }

      // Show content
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
    }

    function renderBasicInfo(data) {
      // Description
      document.getElementById("placeDescription").textContent = 
        data.description || "No description available.";

      // Foods
      const foodGrid = document.getElementById("foodGrid");
      if (data.famous_food && data.famous_food.length > 0 && data.famous_food[0] !== "Food data not available") {
        data.famous_food.forEach(food => {
          const div = document.createElement("div");
          div.className = "food-card";
          div.innerHTML = `<span class="food-icon">ü•ò</span> <span>${food.replace(/^‚Ä¢\s*/, '')}</span>`;
          foodGrid.appendChild(div);
        });
      } else {
        document.getElementById("foodSection").style.display = "none";
      }

      // Cuisines
      const cuisineGrid = document.getElementById("cuisineGrid");
      if (data.cuisines && data.cuisines.length > 0 && data.cuisines[0] !== "Cuisine data not available") {
        data.cuisines.forEach(cuisine => {
          const chip = document.createElement("div");
          chip.className = "chip selected";
          chip.style.cursor = "default";
          chip.innerHTML = `<span>${cuisine}</span>`;
          cuisineGrid.appendChild(chip);
        });
      } else {
        document.getElementById("cuisineSection").style.display = "none";
      }

      // Gallery
      const galleryGrid = document.getElementById("galleryGrid");
      if (data.gallery && data.gallery.length > 0) {
        data.gallery.forEach(imgUrl => {
          const div = document.createElement("div");
          div.className = "gallery-item";
          div.innerHTML = `<img src="${imgUrl}" alt="Place photo" loading="lazy" onclick="window.open('${imgUrl}', '_blank')">`;
          galleryGrid.appendChild(div);
        });
      } else {
        document.getElementById("gallerySection").style.display = "none";
      }
    }

    function renderTripPlan(data) {
      const mainContent = document.querySelector(".content-shell");
      mainContent.innerHTML = ""; // Clear existing content

      // Create Grid Layout
      const grid = document.createElement("div");
      grid.className = "content-grid";
      
      const mainCol = document.createElement("div");
      mainCol.className = "main-col";
      
      const sidebarCol = document.createElement("div");
      sidebarCol.className = "sidebar-col";
      
      grid.appendChild(mainCol);
      grid.appendChild(sidebarCol);
      mainContent.appendChild(grid);

      // --- SIDEBAR WIDGETS ---

      // 1. Quick Facts Widget
      const factsWidget = document.createElement("div");
      factsWidget.className = "sidebar-widget";
      factsWidget.innerHTML = `
        <h3 class="widget-title">üìå Trip Details</h3>
        <div class="stat-row">
          <span class="stat-label">Duration</span>
          <span class="stat-value">${data.duration} Days</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Budget</span>
          <span class="stat-value">${data.budget ? data.budget.charAt(0).toUpperCase() + data.budget.slice(1) : 'N/A'}</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Travel Style</span>
          <span class="stat-value">${data.role ? data.role.charAt(0).toUpperCase() + data.role.slice(1) : 'Tourist'}</span>
        </div>
        ${data.best_season ? `
        <div class="stat-row">
          <span class="stat-label">Best Season</span>
          <span class="stat-value">${data.best_season}</span>
        </div>` : ''}
      `;
      sidebarCol.appendChild(factsWidget);

      // 2. Budget Widget
      if (data.budget_breakdown) {
        const budgetWidget = document.createElement("div");
        budgetWidget.className = "sidebar-widget";
        budgetWidget.innerHTML = `
          <h3 class="widget-title">üí∞ Estimated Costs</h3>
          ${data.budget_breakdown.accommodation ? `
          <div class="stat-row">
            <span class="stat-label">Stay</span>
            <span class="stat-value">${data.budget_breakdown.accommodation}</span>
          </div>` : ''}
          ${data.budget_breakdown.food ? `
          <div class="stat-row">
            <span class="stat-label">Food</span>
            <span class="stat-value">${data.budget_breakdown.food}</span>
          </div>` : ''}
          ${data.budget_breakdown.activities ? `
          <div class="stat-row">
            <span class="stat-label">Activities</span>
            <span class="stat-value">${data.budget_breakdown.activities}</span>
          </div>` : ''}
          ${data.budget_breakdown.transport ? `
          <div class="stat-row">
            <span class="stat-label">Transport</span>
            <span class="stat-value">${data.budget_breakdown.transport}</span>
          </div>` : ''}
          
          ${data.budget_breakdown.trip_total ? `
          <div class="budget-total">
            <span>Total Est.</span>
            <span>${data.budget_breakdown.trip_total}</span>
          </div>` : ''}
        `;
        sidebarCol.appendChild(budgetWidget);
      }

      // 3. Map Placeholder Widget
      const mapWidget = document.createElement("div");
      mapWidget.className = "sidebar-widget";
      mapWidget.style.padding = "0";
      mapWidget.style.overflow = "hidden";
      mapWidget.innerHTML = `
        <div style="background: #e0f2fe; height: 200px; display: flex; align-items: center; justify-content: center; color: #0ea5e9; font-weight: 600;">
          üó∫Ô∏è Interactive Map
          <br><span style="font-size: 0.8rem; font-weight: 400; margin-top: 8px;">(Coming Soon)</span>
        </div>
      `;
      sidebarCol.appendChild(mapWidget);


      // --- MAIN COLUMN CONTENT ---

      // 1. Overview / Vibe
      const overviewSection = document.createElement("section");
      overviewSection.className = "info-section";
      overviewSection.innerHTML = `
        <h2 class="section-title">‚ú® The Vibe</h2>
        <div class="description-text">
          ${data.description || "Get ready for an amazing adventure tailored just for you."}
        </div>
      `;
      mainCol.appendChild(overviewSection);

      // 2. Daily Itinerary
      if (data.daily_schedule && data.daily_schedule.length > 0) {
        const itinerarySection = document.createElement("section");
        itinerarySection.className = "info-section";
        itinerarySection.innerHTML = `<h2 class="section-title">üìÖ Day-by-Day Itinerary</h2>`;
        
        data.daily_schedule.forEach(day => {
          const dayCard = document.createElement("div");
          dayCard.className = "day-card";
          dayCard.innerHTML = `
            <div class="day-header">
              <span class="day-number">Day ${day.day}</span>
              ${day.cost ? `<span class="day-cost">Est. ${day.cost}</span>` : ''}
            </div>
            <div class="timeline-item">
              <div class="time-slot">Morning</div>
              <div class="activity-desc">${day.morning || 'Free time to explore'}</div>
            </div>
            <div class="timeline-item">
              <div class="time-slot">Afternoon</div>
              <div class="activity-desc">${day.afternoon || 'Relaxation and leisure'}</div>
            </div>
            <div class="timeline-item">
              <div class="time-slot">Evening</div>
              <div class="activity-desc">${day.evening || 'Dinner and night life'}</div>
            </div>
          `;
          itinerarySection.appendChild(dayCard);
        });
        
        mainCol.appendChild(itinerarySection);
      }

      // 3. Must See Places
      if (data.must_see && data.must_see.length > 0) {
        const mustSeeSection = document.createElement("section");
        mustSeeSection.className = "info-section";
        mustSeeSection.innerHTML = `<h2 class="section-title">‚≠ê Must-See Attractions</h2>`;
        
        const grid = document.createElement("div");
        grid.className = "chip-wrap";
        data.must_see.forEach(place => {
          const chip = document.createElement("div");
          chip.className = "chip selected";
          chip.style.cursor = "default";
          chip.innerHTML = `<span>${place}</span>`;
          grid.appendChild(chip);
        });
        
        mustSeeSection.appendChild(grid);
        mainCol.appendChild(mustSeeSection);
      }

      // 4. Food to Try
      if (data.food_to_try && data.food_to_try.length > 0) {
        const foodSection = document.createElement("section");
        foodSection.className = "info-section";
        foodSection.innerHTML = `<h2 class="section-title">üçΩÔ∏è Local Delicacies</h2>`;
        
        const foodGrid = document.createElement("div");
        foodGrid.className = "food-grid";
        data.food_to_try.forEach(food => {
          const div = document.createElement("div");
          div.className = "food-card";
          div.innerHTML = `<span class="food-icon">ü•ò</span> <span>${food}</span>`;
          foodGrid.appendChild(div);
        });
        
        foodSection.appendChild(foodGrid);
        mainCol.appendChild(foodSection);
      }

      // 5. Getting Around & Tips (Combined)
      if (data.getting_around || data.tips) {
        const tipsSection = document.createElement("section");
        tipsSection.className = "info-section";
